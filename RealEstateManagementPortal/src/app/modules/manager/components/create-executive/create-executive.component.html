<div class="main">

  <!-- Sign up form -->
  <section class="signup">
      <div class="container">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Register Executive</h2>
                  <form method="POST" class="register-form" id="register-form"
                 #demoForm="ngForm" [formGroup]="form" (ngSubmit)="createExecutive()">
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="name" id="name" placeholder="Your Name"
                          formControlName="name"  class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="email" id="email" placeholder="Your Email"
                          formControlName="emailId"
                          class="form-control"/>
                        <!-- </div> -->
                          <div class="size-s" *ngIf="f.emailId.errors && f.emailId.errors.required">
                            Email is required.
                          </div>
                          <div class="size-s" *ngIf="f.emailId.errors && f.emailId.errors.email">
                            Please, enter valid email address.
                          </div>
                        </div> 
                        <div class="form-group">
                          <label for="locality"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="text" name="locality" id="locality" placeholder="Locality"
                          formControlName="locality" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label for="contactNumber"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="number" name="contactNumber" id="contactNumber" placeholder="Your Contact Number"
                        formControlName="contactNumber" class="form-control"/>
                    </div>
                    
                      <div class="form-group">
                          <label for="username"><i class="zmdi zmdi-lock"></i></label>
                          <input type="text" name="username" id="username" placeholder="Username"
                          formControlName="username" class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label for="password"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" id="password" placeholder="Password"
                          formControlName="password" class="form-control"/>
                      </div>
                      <!-- <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                          formControlName="password" class="form-control"/>
                      </div> -->
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="./assets/executive_final.webp" alt="sing up image"   ></figure>
                  <a href="#" class="signup-image-link">I am already member</a>
              </div>
          </div>
      </div>
  </section>
