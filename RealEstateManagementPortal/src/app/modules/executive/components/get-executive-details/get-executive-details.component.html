<div class="for-bg">

  <div class="blog-item blog-item-add">
    <a class="bg-for">
        <div class="content con">
          <div class="icon icon-c">
            <img class="image-img"
            src="./assets/get-executive-2.jpg" alt="">
          </div>
            
            <!-- <div class="rounded"></div> -->
            <form class="form-inline" #demoForm="ngForm" [formGroup]="form" (ngSubmit)="getExecutiveDetails()">
              <!-- <div class="title">Get Executive Details</div> -->
              <div class="title" style="margin-left: 20px;">Executive Details</div>
              <div class="form-group mx-sm-3 mb-2 form-padd">
                <label for="executiveId"></label>
                <input class="form-control id-input" placeholder="Executive ID" formControlName="executiveId" id="executiveId" type="number"/>
                      
                <div *ngIf="f.executiveId.touched && f.executiveId.invalid" class="alert alert-danger">
                <div *ngIf="f.executiveId.errors && f.executiveId.errors.required">
                  Executive Id is required.</div>
                
              </div></div>
              <button type="submit" class="btn button-executive"><span class="material-symbols-rounded">
                search
              </span></button>
            </form>
            
            
        </div>
    </a>
  
  </div>
  
  
      <br>
      <div *ngIf="executive">
    <div class="page-content page-container page-container" id="page-content">
      <div class="padding">
          <div class="row container d-flex justify-content-center">
  <div class="col-xl-6 col-md-12 margin-class">
                  <div class="card card-custom user-card-full">
                      <div class="row m-l-0 m-r-0">
                          <div class="col-sm-4  user-profile anti-orange">
                              <div class="card-block text-center text-white">
                                  <div class="m-b-25">
                                      <img src="../../../../../assets/executive-detail-single.jpg" class="img-radius" alt="User-Profile-Image">
                                  </div>
                                  <h6 class="f-w-600">{{executive?.name}}</h6>
                                  <p>{{executive?.username}}</p>
                                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="card-block">
                                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                  <div class="row">
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Executive ID</p>
                                          <h6 class="text-muted f-w-400">{{executive?.executiveId}}</h6>
                                      </div>
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Locality</p>
                                          <h6 class="text-muted f-w-400">{{executive?.locality}}</h6>
                                      </div>
                                  </div>
                                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Contact Information</h6>
                                  <div class="row">
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Contact</p>
                                          <h6 class="text-muted f-w-400">{{executive?.contactNumber}}</h6>
                                      </div>
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Email</p>
                                          <h6 class="text-muted f-w-400">{{executive?.emailId}}</h6>
                                      </div>
                                  </div>
                                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
                </div>
                  </div>
              </div>
    </div>
    
    
</div>
